<!DOCTYPE html>
<html>
<head>
  <title>Synesthesia UI</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input[type='file'], input[type='text'], input[type='password'] {
      width: 80%; margin-bottom: 10px;
    }
    button { padding: 10px 20px; margin-top: 10px; }
    #logBox { width: 100%; height: 200px; border: 1px solid #ccc; overflow-y: scroll; white-space: pre; background: #000; color: #0f0; padding: 10px; }
    #cloudFields { display: none; }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Synesthesia Desktop UI â€“ Phase 2</h1>

  <label>MP3 File:</label><br>
  <input type="file" id="mp3File" accept=".mp3"><br>

  <label>Lyrics File (.txt):</label><br>
  <input type="file" id="lyricsFile" accept=".txt"><br>

  <label>Config Path (optional):</label><br>
  <input type="text" id="configPath" placeholder="config/config.json"><br>

  <input type="checkbox" id="useCloud" onchange="toggleCloud()"> Use Lambda Cloud<br>

  <div id="cloudFields">
    <label>API Token:</label><br>
    <input type="password" id="apiToken"><br>

    <label>SSH Key File:</label><br>
    <input type="file" id="sshKey" accept=".pem"><br>
  </div>

  <button onclick="runPipeline()">Run</button>

  <h3>Status:</h3>
  <div id="status">Idle</div>

  <h3>Logs:</h3>
  <div id="logBox"></div>

  <script src="renderer.js"></script>
</body>
</html>
